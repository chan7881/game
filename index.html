<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Survival Dodge Game</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #111;
      font-family: Arial, sans-serif;
      color: white;
    }
    #startScreen, #rankingScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 20;
    }
    #nicknameInput, #adminPasswordInput {
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    #startButton, #restartButton, #adminButton, #submitPasswordButton {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
    }
    #countdown {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      z-index: 15;
    }
    #timerDisplay {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      z-index: 5;
    }
    #gameCanvas {
      display: block;
      margin: auto;
      background: #222;
    }
    #joystick {
      position: absolute;
      bottom: 30px;
      right: 30px;
      width: 100px;
      height: 100px;
      background: rgba(255,255,255,0.1);
      border-radius: 50%;
      touch-action: none;
      z-index: 10;
    }
    #joystick .stick {
      position: absolute;
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.6);
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    #rankingList {
      color: white;
      text-align: center;
    }
    .delete-button {
      margin-left: 10px;
      color: red;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <input type="text" id="nicknameInput" placeholder="Enter Nickname" />
    <button id="startButton">Start Game</button>
  </div>
  <div id="rankingScreen" style="display: none;">
    <h2>Game Over</h2>
    <div id="rankingList"></div>
    <div>
      <button id="restartButton">Restart</button>
      <button id="adminButton">Manage</button>
    </div>
    <div id="adminSection" style="display:none; flex-direction: column; align-items: center; margin-top: 10px;">
      <input type="password" id="adminPasswordInput" placeholder="Enter Password" />
      <button id="submitPasswordButton">Submit</button>
    </div>
  </div>
  <div id="countdown"></div>
  <div id="timerDisplay"></div>
  <canvas id="gameCanvas" width="500" height="500"></canvas>
  <div id="joystick">
    <div class="stick"></div>
  </div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const startScreen = document.getElementById('startScreen');
    const countdown = document.getElementById('countdown');
    const timerDisplay = document.getElementById('timerDisplay');
    const rankingScreen = document.getElementById('rankingScreen');
    const rankingList = document.getElementById('rankingList');
    const restartButton = document.getElementById('restartButton');
    const adminButton = document.getElementById('adminButton');
    const adminSection = document.getElementById('adminSection');
    const submitPasswordButton = document.getElementById('submitPasswordButton');
    const adminPasswordInput = document.getElementById('adminPasswordInput');

    let nickname = '';
    let gameStarted = false;
    let gameOver = false;
    let timeElapsed = 0;
    let lastBulletTime = 0;
    let playerRank = 0;
    let adminMode = false;

    const player = {
      x: 250,
      y: 250,
      radius: 2.5,
      vx: 0,
      vy: 0,
      ax: 0,
      ay: 0
    };

    let bullets = [];

    document.getElementById('startButton').addEventListener('click', () => {
      nickname = document.getElementById('nicknameInput').value.trim();
      if (!nickname) return alert("Please enter a nickname.");
      startScreen.style.display = 'none';
      startCountdown();
    });

    restartButton.addEventListener('click', () => {
      rankingScreen.style.display = 'none';
      startCountdown();
    });

    adminButton.addEventListener('click', () => {
      adminSection.style.display = 'flex';
    });

    submitPasswordButton.addEventListener('click', () => {
      if (adminPasswordInput.value === '3361') {
        adminMode = true;
        renderRankingList();
      } else {
        alert('Incorrect password');
      }
    });

    function startCountdown() {
      let count = 5;
      countdown.innerText = count;
      const interval = setInterval(() => {
        count--;
        countdown.innerText = count;
        if (count === 0) {
          clearInterval(interval);
          countdown.innerText = '';
          gameStarted = true;
          timeElapsed = 0;
          lastBulletTime = 0;
          gameOver = false;
          bullets = [];
          player.x = 250;
          player.y = 250;
          player.vx = 0;
          player.vy = 0;
          player.ax = 0;
          player.ay = 0;
          requestAnimationFrame(update);
        }
      }, 1000);
    }

    function spawnBullet() {
      const edge = Math.floor(Math.random() * 4);
      let x, y;
      switch (edge) {
        case 0: x = Math.random() * 500; y = 0; break;
        case 1: x = 500; y = Math.random() * 500; break;
        case 2: x = Math.random() * 500; y = 500; break;
        case 3: x = 0; y = Math.random() * 500; break;
      }
      const dx = player.x - x;
      const dy = player.y - y;
      const len = Math.sqrt(dx * dx + dy * dy);
      const speed = 1.25 + Math.sqrt(timeElapsed / 10000);
      bullets.push({ x, y, vx: (dx / len) * speed, vy: (dy / len) * speed, radius: 0.5 });
    }

    function update() {
      if (!gameStarted || gameOver) return;
      ctx.fillStyle = 'rgba(0, 0, 0, 0.03)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      player.vx += player.ax;
      player.vy += player.ay;
      player.x += player.vx;
      player.y += player.vy;

      if (player.x <= 0 || player.x >= 500) {
        player.vx *= -1;
        player.x = Math.max(0, Math.min(500, player.x));
      }
      if (player.y <= 0 || player.y >= 500) {
        player.vy *= -1;
        player.y = Math.max(0, Math.min(500, player.y));
      }

      ctx.beginPath();
      ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
      ctx.fillStyle = 'white';
      ctx.fill();

      bullets = bullets.filter(b => b.x >= -100 && b.x <= 600 && b.y >= -100 && b.y <= 600);
      bullets.forEach(b => {
        b.x += b.vx;
        b.y += b.vy;
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.radius, 0, Math.PI * 2);
        ctx.fillStyle = 'red';
        ctx.fill();
        const dx = player.x - b.x;
        const dy = player.y - b.y;
        if (Math.sqrt(dx * dx + dy * dy) < player.radius + b.radius) {
          gameOver = true;
          gameStarted = false;
          handleGameOver();
        }
      });

      timeElapsed += 16;
      timerDisplay.innerText = `Time: ${(timeElapsed / 1000).toFixed(2)}s`;

      if (timeElapsed - lastBulletTime > Math.max(1000 - timeElapsed / 20, 300)) {
        spawnBullet();
        lastBulletTime = timeElapsed;
      }

      requestAnimationFrame(update);
    }

    function handleGameOver() {
      const score = (timeElapsed / 1000).toFixed(2);
      const rankData = JSON.parse(localStorage.getItem('rankings') || '[]');
      rankData.push({ name: nickname, score: parseFloat(score) });
      rankData.sort((a, b) => b.score - a.score);
      playerRank = rankData.findIndex(r => r.name === nickname && r.score === parseFloat(score)) + 1;
      localStorage.setItem('rankings', JSON.stringify(rankData.slice(0, 100)));
      renderRankingList();
      rankingScreen.style.display = 'flex';
    }

    function renderRankingList() {
      const rankData = JSON.parse(localStorage.getItem('rankings') || '[]');
      rankingList.innerHTML = `<h3>Your Score: ${(timeElapsed / 1000).toFixed(2)}s (Rank #${playerRank})</h3>`;
      rankingList.innerHTML += '<ol>' + rankData.slice(0, 10).map((r, i) =>
        `<li>${r.name} - ${r.score.toFixed(2)}s${adminMode ? ` <span class="delete-button" onclick="deleteRank(${i})">x</span>` : ''}</li>`).join('') + '</ol>';
    }

    window.deleteRank = function(index) {
      const rankData = JSON.parse(localStorage.getItem('rankings') || '[]');
      rankData.splice(index, 1);
      localStorage.setItem('rankings', JSON.stringify(rankData));
      renderRankingList();
    };

    const joystick = document.getElementById('joystick');
    const stick = joystick.querySelector('.stick');
    let dragging = false;
    let startX, startY;

    function moveStick(dx, dy) {
      const dist = Math.sqrt(dx * dx + dy * dy);
      const maxDist = 40;
      const angle = Math.atan2(dy, dx);
      const limit = Math.min(dist, maxDist);
      stick.style.left = `${50 + Math.cos(angle) * limit}%`;
      stick.style.top = `${50 + Math.sin(angle) * limit}%`;
      player.ax = Math.cos(angle) * 0.05;
      player.ay = Math.sin(angle) * 0.05;
    }

    joystick.addEventListener('touchstart', e => {
      dragging = true;
      const touch = e.touches[0];
      startX = touch.clientX;
      startY = touch.clientY;
    });

    joystick.addEventListener('touchmove', e => {
      if (!dragging) return;
      const touch = e.touches[0];
      moveStick(touch.clientX - startX, touch.clientY - startY);
    });

    joystick.addEventListener('touchend', () => {
      dragging = false;
      stick.style.left = '50%';
      stick.style.top = '50%';
      player.ax = 0;
      player.ay = 0;
    });

    joystick.addEventListener('mousedown', e => {
      dragging = true;
      startX = e.clientX;
      startY = e.clientY;
    });

    window.addEventListener('mousemove', e => {
      if (!dragging) return;
      moveStick(e.clientX - startX, e.clientY - startY);
    });

    window.addEventListener('mouseup', () => {
      if (dragging) {
        dragging = false;
        stick.style.left = '50%';
        stick.style.top = '50%';
        player.ax = 0;
        player.ay = 0;
      }
    });
  </script>
</body>
</html>
