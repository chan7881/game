<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Survival Dodge Game</title>
  <style>
    * { box-sizing: border-box; }
    body, html {
      margin: 0; padding: 0; overflow: hidden;
      background: linear-gradient(135deg, #0f2027 0%, #2c5364 100%);
      color: #e0f7fa;
      font-family: 'Orbitron', 'Segoe UI', Arial, sans-serif;
      height: 100%; width: 100%;
    }
    #startScreen, #rankingScreen {
      position: absolute; top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(20,30,50,0.92);
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      z-index: 20; padding: 2vh;
      border-radius: 24px;
      box-shadow: 0 4px 32px #00eaff44, 0 1px 8px #0008;
      border: 1.5px solid #00eaff88;
      backdrop-filter: blur(8px);
    }
    #nicknameInput, #adminPasswordInput {
      padding: 1vh; font-size: 2vh;
      margin-bottom: 1vh; width: 60vw; max-width: 320px;
      background: #101c2c;
      color: #00eaff;
      border: 1.5px solid #00eaff88;
      border-radius: 10px;
      outline: none;
      transition: border 0.2s;
    }
    #nicknameInput:focus, #adminPasswordInput:focus {
      border: 1.5px solid #00ffd0;
      background: #162a3a;
    }
    #startButton, #restartButton, #adminButton, #submitPasswordButton {
      padding: 1vh 2vh; font-size: 2vh;
      cursor: pointer; margin: 0.5vh; min-width: 120px;
      background: linear-gradient(90deg, #00eaff 0%, #0055ff 100%);
      color: #fff;
      border: none;
      border-radius: 14px;
      font-family: 'Orbitron', 'Segoe UI', Arial, sans-serif;
      font-weight: 600;
      box-shadow: 0 2px 12px #00eaff44;
      letter-spacing: 1px;
      transition: background 0.2s, box-shadow 0.2s;
    }
    #startButton:hover, #restartButton:hover, #adminButton:hover, #submitPasswordButton:hover {
      background: linear-gradient(90deg, #00ffd0 0%, #0055ff 100%);
      box-shadow: 0 4px 24px #00eaff88;
    }
    #countdown {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 6vh; z-index: 15; text-align: center;
      color: #00ffd0;
      text-shadow: 0 0 16px #00eaff88;
      font-family: 'Orbitron', Arial, sans-serif;
    }
    #timerDisplay {
      position: absolute; top: 1vh; left: 50%;
      transform: translateX(-50%);
      font-size: 2.5vh; z-index: 5; text-align: center;
      color: #00ffd0;
      text-shadow: 0 0 8px #00eaff88;
      font-family: 'Orbitron', Arial, sans-serif;
    }
    #gameCanvas {
      display: block; margin: auto; background: #181f2a;
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 90vw; max-width: 520px;
      aspect-ratio: 1; touch-action: none;
      border-radius: 24px;
      box-shadow: 0 4px 32px #00eaff22, 0 1px 8px #0008;
      border: 2px solid #00eaff88;
    }
    #joystick {
      position: absolute; bottom: 5vh; right: 5vw;
      width: 22vw; height: 22vw;
      max-width: 110px; max-height: 110px;
      background: rgba(0,238,255,0.12);
      border-radius: 50%; touch-action: none; z-index: 10;
      box-shadow: 0 2px 12px #00eaff44;
      border: 2px solid #00eaff88;
      display: flex; align-items: center; justify-content: center;
    }
    #joystick .stick {
      position: absolute; width: 44%; height: 44%;
      background: linear-gradient(135deg, #00eaff 0%, #0055ff 100%);
      border-radius: 50%; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 2px 12px #00eaff44;
      border: 2px solid #00ffd0;
    }
    #rankingList {
      color: #e0f7fa; text-align: center; max-width: 90vw;
      font-family: 'Orbitron', Arial, sans-serif;
      background: rgba(20,30,50,0.85);
      border-radius: 14px;
      padding: 12px 18px;
      box-shadow: 0 2px 12px #00eaff22;
      border: 1px solid #00eaff44;
      margin-bottom: 12px;
    }
    .delete-button {
      margin-left: 10px; color: #ff2e88; cursor: pointer;
      font-weight: bold;
      font-size: 1.1em;
      text-shadow: 0 0 6px #ff2e88aa;
      border-radius: 4px;
      padding: 2px 6px;
      background: rgba(255,46,136,0.08);
      border: 1px solid #ff2e88;
      transition: background 0.2s;
    }
    .delete-button:hover {
      background: rgba(255,46,136,0.22);
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <input type="text" id="nicknameInput" placeholder="Enter Nickname" />
    <button id="startButton">Start Game</button>
  </div>

  <div id="rankingScreen" style="display: none;">
    <h2>Game Over</h2>
    <div id="rankingList"></div>
    <div>
      <button id="restartButton">Restart</button>
      <button id="adminButton">Manage</button>
    </div>
    <div id="adminSection" style="display:none; flex-direction: column; align-items: center; margin-top: 10px;">
      <input type="password" id="adminPasswordInput" placeholder="Enter Password" />
      <button id="submitPasswordButton">Submit</button>
    </div>
  </div>

  <div id="countdown"></div>
  <div id="timerDisplay"></div>
  <canvas id="gameCanvas" width="500" height="500"></canvas>
  <div id="joystick"><div class="stick"></div></div>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    const startScreen = document.getElementById('startScreen');
    const countdown = document.getElementById('countdown');
    const timerDisplay = document.getElementById('timerDisplay');
    const rankingScreen = document.getElementById('rankingScreen');
    const rankingList = document.getElementById('rankingList');
    const restartButton = document.getElementById('restartButton');
    const adminButton = document.getElementById('adminButton');
    const adminSection = document.getElementById('adminSection');
    const submitPasswordButton = document.getElementById('submitPasswordButton');
    const adminPasswordInput = document.getElementById('adminPasswordInput');

    let nickname = '';
    let gameStarted = false;
    let gameOver = false;
    let timeElapsed = 0;
    let lastBulletTime = 0;
    let playerRank = 0;
    let adminMode = false;

    const player = { x: 250, y: 250, radius: 2.5, vx: 0, vy: 0, ax: 0, ay: 0 };
    let bullets = [];

    document.getElementById('startButton').addEventListener('click', () => {
      nickname = document.getElementById('nicknameInput').value.trim();
      if (!nickname) return alert("Please enter a nickname.");
      startScreen.style.display = 'none';
      startCountdown();
    });

    restartButton.addEventListener('click', () => {
      rankingScreen.style.display = 'none';
      startCountdown();
    });

    adminButton.addEventListener('click', () => {
      adminSection.style.display = 'flex';
    });

    submitPasswordButton.addEventListener('click', () => {
      if (adminPasswordInput.value === '1234') {
        adminMode = true;
        renderRankingList();
      } else {
        alert('Incorrect password');
      }
    });

    function startCountdown() {
      let count = 5;
      countdown.innerText = count;
      const interval = setInterval(() => {
        count--;
        countdown.innerText = count;
        if (count === 0) {
          clearInterval(interval);
          countdown.innerText = '';
          startGame();
        }
      }, 1000);
    }

    function startGame() {
      gameStarted = true;
      gameOver = false;
      timeElapsed = 0;
      lastBulletTime = 0;
      bullets = [];
      player.x = 250; player.y = 250;
      player.vx = 0; player.vy = 0;
      player.ax = 0; player.ay = 0;
      requestAnimationFrame(update);
    }

    function spawnBullet() {
      const edge = Math.floor(Math.random() * 4);
      let x, y;
      switch (edge) {
        case 0: x = Math.random() * 500; y = 0; break;
        case 1: x = 500; y = Math.random() * 500; break;
        case 2: x = Math.random() * 500; y = 500; break;
        case 3: x = 0; y = Math.random() * 500; break;
      }
      const dx = player.x - x;
      const dy = player.y - y;
      const len = Math.sqrt(dx * dx + dy * dy);
      const speed = 1.25 + Math.sqrt(timeElapsed / 10000);
      bullets.push({ x, y, vx: (dx / len) * speed, vy: (dy / len) * speed, radius: 1.5 });
    }

    function update() {
      if (!gameStarted || gameOver) return;

      // 근미래적 네온 효과 배경
      ctx.save();
      ctx.fillStyle = 'rgba(15,32,39,0.12)';
      ctx.shadowColor = '#00eaff';
      ctx.shadowBlur = 24;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.restore();

      player.vx += player.ax;
      player.vy += player.ay;
      player.x += player.vx;
      player.y += player.vy;

      if (player.x <= 0 || player.x >= 500) {
          gameOver = true;
          gameStarted = false;
          handleGameOver(); }
      if (player.y <= 0 || player.y >= 500) {
          gameOver = true;
          gameStarted = false;
          handleGameOver(); }

      // 플레이어: 네온 원
      ctx.save();
      ctx.beginPath();
      ctx.arc(player.x, player.y, player.radius * 2.2, 0, Math.PI * 2);
      ctx.fillStyle = 'rgba(0,238,255,0.85)';
      ctx.shadowColor = '#00eaff';
      ctx.shadowBlur = 18;
      ctx.fill();
      ctx.restore();
      ctx.save();
      ctx.beginPath();
      ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
      ctx.fillStyle = '#fff';
      ctx.shadowColor = '#00ffd0';
      ctx.shadowBlur = 8;
      ctx.fill();
      ctx.restore();

      bullets = bullets.filter(b => b.x >= -100 && b.x <= 600 && b.y >= -100 && b.y <= 600);
      bullets.forEach(b => {
        b.x += b.vx;
        b.y += b.vy;
        // 네온 탄환
        ctx.save();
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.radius * 1.7, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(255,46,136,0.85)';
        ctx.shadowColor = '#ff2e88';
        ctx.shadowBlur = 16;
        ctx.fill();
        ctx.restore();
        ctx.save();
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.radius, 0, Math.PI * 2);
        ctx.fillStyle = '#ff2e88';
        ctx.shadowColor = '#ff2e88';
        ctx.shadowBlur = 6;
        ctx.fill();
        ctx.restore();
        const dx = player.x - b.x;
        const dy = player.y - b.y;
        if (Math.sqrt(dx * dx + dy * dy) < player.radius + b.radius * 1.7) {
          gameOver = true;
          gameStarted = false;
          handleGameOver();
        }
      });

      timeElapsed += 16;
      timerDisplay.innerText = `Time: ${(timeElapsed / 1000).toFixed(2)}s`;

      if (timeElapsed - lastBulletTime > Math.max(1000 - timeElapsed / 20, 300)) {
        spawnBullet();
        lastBulletTime = timeElapsed;
      }

      requestAnimationFrame(update);
    }

    function handleGameOver() {
      const score = parseFloat((timeElapsed / 1000).toFixed(2));
      let rankData = JSON.parse(localStorage.getItem('rankings') || '[]');
      rankData.push({ name: nickname, score });
      rankData = rankData.filter((entry, index, self) =>
        index === self.findIndex(e => e.name === entry.name && e.score === entry.score)
      );
      rankData.sort((a, b) => b.score - a.score);
      playerRank = rankData.findIndex(r => r.name === nickname && r.score === score) + 1;
      localStorage.setItem('rankings', JSON.stringify(rankData.slice(0, 100)));
      renderRankingList();
      rankingScreen.style.display = 'flex';
    }

    function renderRankingList() {
      const rankData = JSON.parse(localStorage.getItem('rankings') || '[]');
      rankingList.innerHTML = `<h3>Your Score: ${(timeElapsed / 1000).toFixed(2)}s (Rank #${playerRank})</h3>`;
      rankingList.innerHTML += '<ol>' + rankData.slice(0, 10).map((r, i) =>
        `<li>${r.name} - ${r.score.toFixed(2)}s${adminMode ? ` <span class="delete-button" onclick="deleteRank(${i})">x</span>` : ''}</li>`).join('') + '</ol>';
    }

    window.deleteRank = function(index) {
      const rankData = JSON.parse(localStorage.getItem('rankings') || '[]');
      rankData.splice(index, 1);
      localStorage.setItem('rankings', JSON.stringify(rankData));
      renderRankingList();
    };

    // Joystick
    const joystick = document.getElementById('joystick');
    const stick = joystick.querySelector('.stick');
    let dragging = false;
    let startX, startY;

    function moveStick(dx, dy) {
      const dist = Math.sqrt(dx * dx + dy * dy);
      const maxDist = 40;
      const angle = Math.atan2(dy, dx);
      const limit = Math.min(dist, maxDist);
      stick.style.left = `${50 + Math.cos(angle) * limit}%`;
      stick.style.top = `${50 + Math.sin(angle) * limit}%`;
      player.ax = Math.cos(angle) * 0.05;
      player.ay = Math.sin(angle) * 0.05;
    }

    joystick.addEventListener('touchstart', e => {
      dragging = true;
      const touch = e.touches[0];
      startX = touch.clientX;
      startY = touch.clientY;
    });

    joystick.addEventListener('touchmove', e => {
      if (!dragging) return;
      const touch = e.touches[0];
      moveStick(touch.clientX - startX, touch.clientY - startY);
    });

    joystick.addEventListener('touchend', () => {
      dragging = false;
      stick.style.left = '50%'; stick.style.top = '50%';
      player.ax = 0; player.ay = 0;
    });

    joystick.addEventListener('mousedown', e => {
      dragging = true;
      startX = e.clientX; startY = e.clientY;
    });

    window.addEventListener('mousemove', e => {
      if (dragging) moveStick(e.clientX - startX, e.clientY - startY);
    });

    window.addEventListener('mouseup', () => {
      if (dragging) {
        dragging = false;
        stick.style.left = '50%'; stick.style.top = '50%';
        player.ax = 0; player.ay = 0;
      }
    });
  </script>
</body>
</html>
